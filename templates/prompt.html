{% extends 'base.html' %}
{% block title %} PROMPT {% endblock %}
{% block content %}
    <h1>Madlibs</h1>
    <form action="/form">
            <label for="prompt">Choose a prompt: </label>
            <select name="prompt" id="prompt">

                {% for story in stories %}

                <option value="{{ story.key }}">{{ story.title }}</option>

                {% endfor %}
            </select>

        <button>Submit</button>
    </form>

{% endblock %}
