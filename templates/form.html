{% extends 'base.html' %}
{% block title %} FORM {% endblock %}
{% block content %}

    <h1>You have chosen "{{ title }}". Fill in the blanks below!</h1>
    <form action="/story">
    {% for prompt in prompts %}
        <label for="prompt">{{ prompt }}: </label>
        <input id="prompt" name="{{ prompt }}" type="text">
    {% endfor %}
        <input type="hidden" name="prompt" value="{{ prompt_id }}">
        <button>Submit</button>
    </form>

{% endblock %}
